<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">Código</th>
            <th scope="col">País</th>
            <th scope="col">DDD</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody class="fs-5">
        {% for item in object_list %}
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.cidade}}</td>
                <td>{{item.ddd}}</td>
                <td>{{item.estado}}</td>
            </tr>
        {% empty %}
        <tr>
            <td>Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}                                        
    </tbody>
</table>
